name: Trivy Dependency Scan

on:
  push:
    branches:
      - main

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Trivy CLI (filesystem scanning)
      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v2

      # 3. Generate SBOM in CycloneDX format
      - name: Generate SBOM
        run: |
          trivy sbom generate --output sbom.json --format cyclonedx .

      # 4. Scan filesystem for vulnerabilities and generate HTML report
      - name: Scan filesystem for vulnerabilities
        run: |
          trivy fs --format template --template "@contrib/html.tpl" --output trivy-report.html .

      # 5. Upload HTML report as artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
